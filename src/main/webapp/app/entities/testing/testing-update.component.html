<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-testing-heading" jhiTranslate="fixedAssetsTransferApp.testing.home.createOrEditLabel">Create or edit a Testing</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!testing.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="testing.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fixedAssetsTransferApp.testing.test" for="field_test">Test</label>
                    <input type="text" class="form-control" name="test" id="field_test"
                        [(ngModel)]="testing.test" required minlength="1"/>
                    <div [hidden]="!(editForm.controls.test?.dirty && editForm.controls.test?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.test?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.test?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                        This field is required to be at least 1 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
